        body {

        }

        /* Background styling */
        body::before {
            content: "";
            position: fixed; 
            top: -100%;
            left: -100%;

            height: 800%;
            background-image: url("images/pink band.jpg");

            background-position: 0 0;

            z-index: -1;

                /* Add this CSS to your <style> section */
        
        .left-banner {

            left: 0;

        }
        
        /* Right-side guestbook panel */

            right: 0;

            height: 100vh;
            padding: 20px;
            z-index: 5;

        }
        
        .right-banner iframe {

        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-left: 200px;

        }

        .header h1 {
            font-size: 2.5rem;

            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.1rem;
            color: #ccc;

        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-left: 200px;
            margin-right: 400px;
            padding: 40px 20px;
            margin-top: 10px;
        }

        /* Photo grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Individual photo items */
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        /* Photo placeholder styling */
        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ccc;
            font-size: 14px;
            border: 2px dashed #666;
        }

        /* Actual image styling (when you replace placeholders) */
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        /* Photo overlay for titles/descriptions */
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .photo-description {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Contact section */
        .contact-section {
            text-align: center;
            padding: 40px 20px;
            background: #111;
            margin-top: 40px;
            border-radius: 10px;
        }

        .contact-section h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .contact-item {
            color: #ccc;
        }

        .contact-item strong {
            color: #fff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .contact-info {

                gap: 20px;
            }
        }

        @media (max-width: 480px) {

                grid-template-columns: 1fr;

            }
            
            .container {

            }

        /* Lightbox effect (optional enhancement) */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);

    <script>
        // Playlist functionality with cross-page playback
        (function() {
            const playlist = [
                'audio/01 andata (Oneohtrix Point Never Remix).mp3',
                'audio/04 Footprints.mp3',
                'audio/08 Magic.mp3',
                'audio/17 Can I Kick It_ (J. Cole Remix).mp3'
            ];
            const audio = document.getElementById('audio-player');
            
            if (audio) {
                // Restore playback state from localStorage
                const savedTrack = localStorage.getItem('audioTrack');
                const savedTime = localStorage.getItem('audioTime');
                const wasPlaying = localStorage.getItem('audioPlaying') === 'true';
                
                if (savedTrack !== null) {
                    const trackIndex = parseInt(savedTrack);
                    audio.src = playlist[trackIndex];
                    if (savedTime) {
                        audio.currentTime = parseFloat(savedTime);
                    }
                    if (wasPlaying) {
                        audio.play().catch(e => console.log('Autoplay prevented'));
                    }
                }
                
                // Auto-advance to next track
                audio.addEventListener('ended', function() {
                    const currentTrack = parseInt(localStorage.getItem('audioTrack') || '0');
                    const nextTrack = (currentTrack + 1) % playlist.length;
                    localStorage.setItem('audioTrack', nextTrack);
                    audio.src = playlist[nextTrack];
                    audio.play();
                });
                
                // Save state periodically and on page unload
                setInterval(function() {
                    if (!audio.paused) {
                        const currentSrc = audio.src;
                        const trackIndex = playlist.findIndex(p => currentSrc.includes(p));
                        localStorage.setItem('audioTrack', trackIndex >= 0 ? trackIndex : 0);
                        localStorage.setItem('audioTime', audio.currentTime);
                        localStorage.setItem('audioPlaying', 'true');
                    } else {
                        localStorage.setItem('audioPlaying', 'false');
                    }
                }, 1000);
                
                window.addEventListener('beforeunload', function() {
                    const currentSrc = audio.src;
                    const trackIndex = playlist.findIndex(p => currentSrc.includes(p));
                    localStorage.setItem('audioTrack', trackIndex >= 0 ? trackIndex : 0);
                    localStorage.setItem('audioTime', audio.currentTime);
                    localStorage.setItem('audioPlaying', !audio.paused);
                });
            }
        })();
    </script>

    <!-- Simple JavaScript for background functionality -->
    <script>
        // Keep rotated background from creating scrollbars while appearing to scroll:
        (function(){
            function updateBg(){
                document.body.style.setProperty('--bg-translate', `-${window.scrollY}px`);
            }
            window.addEventListener('scroll', updateBg, {passive:true});
            window.addEventListener('resize', updateBg);
            updateBg();
        })();
    </script>
